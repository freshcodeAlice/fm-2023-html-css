<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
  <form action="#" method="GET">
      <label for="firstName"> Type your name  </label>
      <input type="text" name="firstName" id="firstName" required/>

      <label for="sureName"> Type your surename </label>
      <input type="text" name="sureName" id="sureName"/>
      
      <label for="email"> Type your email  </label>
      <input type="email" name="email" id="email" required/>

      <label for="bday"> Choose your birthday </label>
        <input type="date" name="bday" id="bday"/>

      <section>
      <span> Gender </span>
      <label><input type="radio" name="gender" value="male"/> Male</label>
      <label><input type="radio" name="gender" value="female"/> Female</label>
      <label><input type="radio" name="gender" value="nonBinary"/> Non-binary</label>
      </section>

      <label for="file"> Choose your avatar       </label>
      <input type="file" id="file"/>

      <label for="city"> Choose your city       </label>
        <input type="text" list="city" id="city" />
        <datalist id="city" >
          <option>Kharkiv</option>
          <option>Kyiv</option>
          <option>Lviv</option>
        </datalist>

      <label for="yourself"> Tell us about yourself       </label>
        <textarea id="yourself"></textarea>

      <button>Send</button>

  </form>



</body>
</html>
